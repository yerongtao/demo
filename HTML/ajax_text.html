<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>使用get()方法以GET方式从服务器获取数据</title>
    <script src="js/jquery-1.4.3.min.js" type="text/javascript"></script>
    <!--<link href="style.css" rel="stylesheet" type="text/css" />-->
</head>
<body>
<div id="divtest">
    <div class="title">
        <span class="fl">我的个人资料</span>
                <span class="fr">
                    <input id="btnShow" type="button" value="加载" />
                </span>
    </div>
    <ul></ul>
</div>

<script type="text/javascript">
    $(function () {
        $("#btnShow").bind("click", function () {
            var $this = $(this);
            /*使用get()方法从json文件获取数据*/
            $.get("JSON/ajaxTestData.json",function(data) {
                $this.attr("disabled", "true");
                $("ul").append("<li>我的名字叫：" + data.name + "</li>");/*append() 方法在被选元素的结尾（仍然在内部）插入指定内容*/
                $("ul").append("<li>我想说：" + data.say + "</li>");
            }, "json");
        })
    });
</script>
</body>
</html>
